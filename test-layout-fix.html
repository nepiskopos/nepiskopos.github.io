    <script src="assets/js/script.js"></script>
    <script>
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log(message);
        }

        function testLayerVisibility() {
            updateStatus('ðŸ” Testing layer visibility...');

            const svgs = document.querySelectorAll('.nav-icon');
            const backups = document.querySelectorAll('.nav-icon-backup');
            const texts = document.querySelectorAll('.text-backup');

            let results = [];
            results.push(`SVGs visible: ${Array.from(svgs).filter(s => getComputedStyle(s).display !== 'none').length}/${svgs.length}`);
            results.push(`Backups visible: ${Array.from(backups).filter(b => getComputedStyle(b).display !== 'none').length}/${backups.length}`);
            results.push(`Text visible: ${Array.from(texts).filter(t => getComputedStyle(t).display !== 'none').length}/${texts.length}`);

            updateStatus(`âœ… Layer visibility: ${results.join(', ')}`);
        }

        function simulateBlocking() {
            updateStatus('ðŸš« Simulating ad blocker interference...');

            // Hide SVGs and show backups
            document.querySelectorAll('.nav-icon').forEach(svg => {
                svg.style.display = 'none';
                const backup = svg.nextElementSibling;
                if (backup && backup.classList.contains('nav-icon-backup')) {
                    backup.style.display = 'inline-block';
                }
            });

            updateStatus('ðŸ”„ SVGs hidden â†’ External backups activated');
        }

        function resetTest() {
            updateStatus('ðŸ”„ Resetting test...');

            document.querySelectorAll('.nav-icon').forEach(svg => svg.style.display = '');
            document.querySelectorAll('.nav-icon-backup').forEach(backup => backup.style.display = 'none');
            document.querySelectorAll('.text-backup').forEach(text => text.style.display = 'none');

            updateStatus('âœ… Test reset - SVGs restored');
        }

        // Initialize
        window.addEventListener('load', () => {
            updateStatus('âœ… Layout fix test loaded');
            testLayerVisibility();
        });
    </script>

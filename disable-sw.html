<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Service Worker - Emergency Fix</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #dc2626;
            margin-bottom: 20px;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #b91c1c;
        }
        .success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        .warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® Emergency Service Worker Disable</h1>
        
        <div class="warning">
            <strong>Infinite reload loop detected!</strong><br>
            This page will completely disable the service worker and clear all caches to stop the infinite reloading.
        </div>
        
        <button onclick="emergencyDisable()">üö® EMERGENCY DISABLE SERVICE WORKER</button>
        <button onclick="clearAllCaches()">üßπ Clear All Caches</button>
        <button onclick="goToMainSite()">üè† Go to Main Site</button>
        
        <div id="status"></div>
        
        <div class="success" style="display: none;" id="success-message">
            ‚úÖ Service Worker disabled successfully! You can now safely return to the main site.
        </div>
    </div>

    <script>
        async function emergencyDisable() {
            try {
                // Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('Service worker unregistered');
                    }
                }
                
                // Clear all caches
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                console.log('All caches cleared');
                
                // Clear browser storage
                localStorage.clear();
                sessionStorage.clear();
                
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('status').innerHTML = '<div class="success">‚úÖ Service Worker disabled and caches cleared!</div>';
                
            } catch (error) {
                document.getElementById('status').innerHTML = '<div class="warning">‚ùå Error: ' + error.message + '</div>';
            }
        }
        
        async function clearAllCaches() {
            try {
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                localStorage.clear();
                sessionStorage.clear();
                document.getElementById('status').innerHTML = '<div class="success">‚úÖ All caches cleared!</div>';
            } catch (error) {
                document.getElementById('status').innerHTML = '<div class="warning">‚ùå Error: ' + error.message + '</div>';
            }
        }
        
        function goToMainSite() {
            window.location.href = './index.html';
        }
        
        // Auto-disable on page load
        window.addEventListener('load', function() {
            emergencyDisable();
        });
    </script>
</body>
</html>

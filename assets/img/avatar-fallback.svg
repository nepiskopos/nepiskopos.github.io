<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient definitions for a modern, professional look -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>

    <!-- Filter for subtle shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)" />

  <!-- Face base -->
  <circle cx="100" cy="85" r="45" fill="url(#faceGradient)" filter="url(#shadow)" />

  <!-- Hair/Head shape -->
  <ellipse cx="100" cy="65" rx="48" ry="35" fill="url(#hairGradient)" />

  <!-- Eyes -->
  <circle cx="88" cy="80" r="3" fill="#1f2937" />
  <circle cx="112" cy="80" r="3" fill="#1f2937" />

  <!-- Eye highlights -->
  <circle cx="89" cy="79" r="1" fill="#ffffff" />
  <circle cx="113" cy="79" r="1" fill="#ffffff" />

  <!-- Nose (subtle) -->
  <ellipse cx="100" cy="88" rx="1.5" ry="3" fill="#f97316" opacity="0.6" />

  <!-- Mouth -->
  <path d="M 94 96 Q 100 100 106 96" stroke="#dc2626" stroke-width="1.5" fill="none" stroke-linecap="round" />

  <!-- Beard/facial hair -->
  <ellipse cx="100" cy="108" rx="25" ry="12" fill="url(#hairGradient)" opacity="0.8" />

  <!-- Shirt/clothing -->
  <path d="M 55 140 Q 100 120 145 140 L 145 200 L 55 200 Z" fill="#1e40af" />

  <!-- Collar -->
  <path d="M 85 140 Q 100 135 115 140 Q 100 145 85 140 Z" fill="#3b82f6" />

  <!-- AI/Tech symbol overlay (subtle) -->
  <g opacity="0.2" transform="translate(140, 40)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#ffffff" stroke-width="1.5" />
    <circle cx="0" cy="0" r="3" fill="#ffffff" />
    <line x1="-8" y1="-8" x2="8" y2="8" stroke="#ffffff" stroke-width="1" />
    <line x1="8" y1="-8" x2="-8" y2="8" stroke="#ffffff" stroke-width="1" />
  </g>

  <!-- Initials as backup -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" opacity="0.8">NE</text>
</svg>
